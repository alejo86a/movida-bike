  <body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="navController as tab">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: tab.isSet(1) }"><a ui-sref="Home" ng-click="setTab(1)">Home</a></li>
            <li class="dropdown">
              <a ng-click="setTab(2)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cartelera <span class="caret"></span></a>
              <ul class="dropdown-menu">
                 <li ng-repeat="cine in cines"><a ui-sref="Cartelera({cineNombre:cine.nombre ,carteleraID:cine.cartelera })">{{cine.nombre}}</a></li>
              </ul>
            </li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="isLoggedIn()"><a ui-sref="Registro" >Registrarse</a></li>
            <li ng-hide="isLoggedIn()"><a ui-sref="Login">Login</a></li>
            <li ng-show="isLoggedIn()">Bienvenido {{nombre}}</li>
            <li ng-show="isLoggedIn()"><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <footer class="center-block text-center">
        <div class= "col-md-8">
            <h1 class="maven-font">Contacto</h1>

            <div id="contacto">

                <div id="escribeme" class="col-md-6 center-block">
                    <h2 class="maven-font">Escríbenos</h2>
                    <form class="form-horizontal">
                        <fieldset>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textinput">Nombre</label>
                                <div class="col-md-4">
                                    <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md" required="">
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="in_e-mail">Email</label>
                                <div class="col-md-4">
                                    <input id="in_e-mail" name="in_e-mail" type="text" placeholder="" class="form-control input-md" required="">
                                </div>
                            </div>

                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="in_message"></label>
                                <div class="col-md-4">
                                    <textarea class="form-control" id="in_message" name="in_message" required>Mensaje</textarea>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="send_button"></label>
                                <div class="col-md-4">
                                    <button id="send_button" name="send_button" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div id="mapa" class="col-md-6 center-block">

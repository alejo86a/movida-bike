<div class="col-sm-8 col-sm-offset-2 blanco">
    <form class="form-horizontal">
      <fieldset>
    
        <!-- Form Name -->
        <legend>Registro</legend>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="nombre">Nombre</label>
          <div class="col-md-6">
            <input id="nombre" name="nombre" type="text" placeholder="Nombre" class="form-control input-md" required="">
    
          </div>
        </div>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="apellido">Apellidos</label>
          <div class="col-md-6">
            <input id="apellido" name="apellido" type="text" placeholder="Apellidos" class="form-control input-md" required="">
    
          </div>
        </div>
    
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="tipo-documento">Tipo de documento</label>
          <div class="col-md-4">
            <select id="tipo-documento" name="tipo-documento" class="form-control">
              <option value="1">CC</option>
              <option value="2">TI</option>
              <option value="">CE</option>
            </select>
          </div>
        </div>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="num-documento">Número de documento</label>
          <div class="col-md-4">
            <input id="num-documento" name="num-documento" type="text" placeholder="Número documento" class="form-control input-md" required="">
    
          </div>
        </div>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="telefono">Teléfono</label>
          <div class="col-md-4">
            <input id="telefono" name="telefono" type="text" placeholder="Teléfono" class="form-control input-md" required="">
    
          </div>
        </div>
    
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="genero">Género</label>
          <div class="col-md-4">
            <select id="genero" name="genero" class="form-control">
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
            </select>
          </div>
        </div>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>
          <div class="col-md-6">
            <input id="email" name="email" type="email" placeholder="Email" class="form-control input-md" required="">
            <span class="help-block">usuario@example.com</span>
          </div>
        </div>
    
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="contrasena">Contraseña</label>
          <div class="col-md-6">
            <input id="contrasena" name="contrasena" type="password" placeholder="" class="form-control input-md" required="">
            <span class="help-block">Debe tener entre 6 y 15 carácteres... erfvdcs</span>
          </div>
        </div>
    
        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="confContrasena">Confirmar contraseña</label>
          <div class="col-md-6">
            <input id="confContrasena" name="confContrasena" type="password" placeholder="" class="form-control input-md" required="">
    
          </div>
        </div>
    
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="municipio">Municipio</label>
          <div class="col-md-4">
            <select id="municipio" name="municipio" class="form-control">
              <option value="1">Option one</option>
              <option value="2">Option two</option>
            </select>
          </div>
        </div>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="barrio">Barrio</label>
          <div class="col-md-6">
            <input id="barrio" name="barrio" type="text" placeholder="Barrio" class="form-control input-md" required="">
    
          </div>
        </div>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="direccion">Dirección</label>
          <div class="col-md-6">
            <input id="direccion" name="direccion" type="text" placeholder="Dirección" class="form-control input-md" required="">
    
          </div>
        </div>
    
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="fechaNacimiento">Fecha de nacimiento</label>
          <div class="col-md-4">
            <input id="fechaNacimiento" name="fechaNacimiento" type="date" placeholder="dd/mm/aaaa" class="form-control input-md">
    
          </div>
        </div>
    
        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="generoFavorito">Genéro de película favorito</label>
          <div class="col-md-4">
            <select id="generoFavorito" name="generoFavorito" class="form-control">
              <option value="1">Acción</option>
              <option value="2">Drama</option>
              <option value="">Comedia</option>
              <option value="">Fantasía</option>
              <option value="">Terror</option>
              <option value="">Suspenso</option>
            </select>
          </div>
        </div>
    
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="btnEnviar"></label>
          <div class="col-md-4">
            <button id="btnEnviar" name="btnEnviar" class="btn btn-primary">Enviar</button>
          </div>
        </div>
    
      </fieldset>
    </form>

</div>
